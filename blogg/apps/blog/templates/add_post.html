{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6">Add Post</h1>
    <form method="POST" action="{% url 'add_post' %}" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
            <input type="text" id="title" name="title" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label for="content" class="block text-gray-700 font-bold mb-2">Content</label>
            <textarea id="content" name="content" rows="10" class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <div class="mb-4">
            <label for="published" class="inline-flex items-center">
                <input type="checkbox" id="published" name="published" class="form-checkbox h-5 w-5 text-blue-600">
                <span class="ml-2 text-gray-700">Publish immediately</span>
            </label>
            </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Changes</button>
    </form>
</div>
{% endblock %}
