<div class="mt-4">
    <h2 class="text-2xl font-bold mb-2">Comments</h2>
    <div id="comments-section">
        {% for comment in post.comments.filter(approved=True) %}
            <div class="border-b border-gray-300 py-2">
                <p class="font-semibold">{{ comment.author }}</p>
                <p class="text-gray-700">{{ comment.text }}</p>
            </div>
        {% empty %}
            <p class="text-gray-500">No comments yet.</p>
        {% endfor %}
    </div>
</div>

<form method="POST" action="{% url 'add_comment' post.id %}" class="mt-4">
    {% csrf_token %}
    <div class="flex">
        <input type="text" name="author" placeholder="Your Name" class="border border-gray-300 p-2 rounded-l" required>
        <textarea name="text" placeholder="Your Comment" class="border border-gray-300 p-2 rounded-l" required></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">Add Comment</button>
    </div>
</form>
