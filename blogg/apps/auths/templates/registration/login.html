{% extends 'base.html' %}
{% block title %}Login | {% endblock %}
{% block content %}
  <h2 class="text-3xl font-bold text-center mb-6 text-gray-700">Login</h2>
  <form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    <input class="w-full p-2 mb-4 border border-gray-300 rounded" name="username" placeholder="Username" required></input>
    <input class="w-full p-2 mb-4 border border-gray-300 rounded" type="password" name="password" placeholder="Password" required>
    <button class="w-full bg-cyan-500 text-white font-semibold py-2 px-4 rounded hover:bg-cyan-600 transition duration-200" type="submit">Login</button>
  </form>
  <h3 class="text-center mt-4">
    Don't have an account? <a href="{% url 'signup' %}" class="text-cyan-500 hover:underline">Sign up</a>
  </h3>
{% endblock %}
